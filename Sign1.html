<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <fieldset>
        <legend><b>Sign in</b></legend>
            <table cellspacing="8" cellpadding="8" align="center">
                <center><caption><big><img class="img" src="/images/fliplogo.svg"></big></caption></center> <br>
                <form action="/web.html">
                    <tr>
                        <td>
                            <h2>Sign in or create account</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile"><strong>Mobile number</strong></label></td>
                        <td>
                            <select name="" id="">
                                <option>+91</option>
                            </select>
                           <input type="phone" maxlength="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email"><strong>Enter Email</strong></label></td>
                        <td><input type="Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password"><strong>Password</strong></label></td>
                        <td><input type="Password" required></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Continue</button></td>
                    </tr>
                    <tr>
                        <td>
                            <p>By continuing, you agree to Flipcart's <a href="">Conditions <br> of Use and Privacy Notice.</a></p> <hr>
                            <p>Buying for work? <br><a href="https://www.flipkart.com/" target="_blank">Shop on Flipcart Business</a></p><hr>
                        </td>
                    </tr>
                    <table align="center" border="1" cellspacing="0" cellpadding="0">
                        <caption><a href="">.....New To Flipcart.....</a></caption>
                        <tr>
                            <th><a href="/Login.html" target="_blank">Create Your Flipcart Account</a></th>
                        </tr>
                    </table>
                </form>
            <table>
        </fieldset>
</body>
</html>
