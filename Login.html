<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <fieldset>
        <legend><b>Log in</b></legend>
            <table cellspacing="8" cellpadding="8" align="center">
                <center><caption><big><img class="img" src="/Flip_New_Web/index.html"></big></caption></center> <br>
                <form action="/index.html">
                    <tr>
                        <td>
                            <h2>LOG IN</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="First Name"><strong>First Name:</strong></label></td>
                        <td><input type="Name" placeholder="First Name Here..." required></td>
                    </tr>
                    <tr>
                        <td><label for="Second Name"><strong>Second Name:</strong></label></td>
                        <td><input type="Name" placeholder="Second Name Here..." required></td>
                    </tr>
                    <tr>
                        <td><label for="phone"><strong>Mobile No.</strong></label></td>
                        <td><input type="Mobile Number" maxlength="10" placeholder="Mobile..." required></td>
                    </tr>
                    <tr>
                        <td><label for="email"><strong>Email:</strong></label></td>
                        <td><input type="Email" placeholder="@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><label for="address"><strong>Address:</strong></label></td>
                        <td><textarea name="address" id="address" row="3" cols="25" placeholder="Address..." required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="Password"><strong>Password:</strong></label></td>
                        <td><input type="Password" required></td>
                    </tr>
                    <tr>
                        <td><label for="Confirm Password"><strong>Confirm Password:</strong></label></td>
                        <td><input type="Password" required></td>
                    </tr>
            <table>
            <table align="center" cellspacing="8" cellpadding="8">
                <tr>
                    <td align="left"><input type="checkbox" required><label for="checkbox">Save Your Account Details</label></td>
                </tr>
                <tr bgcolor="yellow">
                    <td align="center"><button type="submit">Log in</button></td>
                </tr>
            </table>
        </form>
        </fieldset>
</body>
</html>
